<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Event</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Event</h3>
    <hr/>

    <form th:action="@{/saveParticipant}" th:object="${participant}" method="POST">

        <input type="text" th:field="*{nom}" class="form-control col-4 mb-4" placeholder="Enter intitule" />

        <input type="text" th:field="*{prenom}" class="form-control col-4 mb-4" placeholder="Enter theme" />

        <input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter date" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/listParticipant}" class="btn btn-primary">Retour à la liste</a>
    <a th:href="@{/home}" class="btn btn-primary">Retour à l'accueil</a>
</div>

</body>
</html>
