<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Participants</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Liste des participants</h3>

    <hr/>
    <a th:href="@{/addParticipantForm}" class="btn btn-primary">Ajout d'un Participant</a>
    <br/><br/>
    <table class="table table-bordered table-striped">

        <thead>
        <tr>
            <th>prenom</th>
            <th>nom</th>
            <th>email</th>
            <th>date naiss.</th>
            <th>organisation</th>
            <th>observation</th>
            <th>evenement</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="participant: ${participants}">
            <td th:text="${participant.prenom}" />
            <td th:text="${participant.nom}" />
            <td th:text="${participant.email}" />
            <td th:text="${participant.date_naiss}" />
            <td th:text="${participant.organisation}" />
            <td th:text="${participant.observations}" />
            <td th:text="${participant.evenement.intitule}" />
            <td>
                <a th:href="@{/updateParticipant(id=${participant.id})}" class="btn btn-info">Mise à jour</a>
                <a th:href="@{/deleteParticipant(id=${participant.id})}" class="btn btn-danger ml-2">Supression</a>

            </td>
        </tr>
        <a th:href="@{/home}" class="btn btn-primary">Retour à l'accueil</a>
        </tbody>

    </table>
</div>


</body>

</html>
